<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Cozy Coffee</title>
  <link rel="stylesheet" href="Main.css" />
</head>
<body>

  <header>
    <div class="logo">â˜• Cozy Coffee</div>
    <nav>
      <ul>
        <li><a href="Main.html">Home</a></li>
        <li><a href="signup.html">Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <section class="form-section">
    <h2>Login</h2>
    <form class="auth-form" id="loginForm" action="#" method="post">
      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" required>

      <label for="password">Password:</label>
      <input type="password" id="password" required>

      <button type="submit" class="btn">Login</button>

      <p>Don't have an account? <a href="signup.html">Sign up here</a>.</p>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Cozy Coffee. All rights reserved.</p>
  </footer>

  <script>
    // Handle login form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Simulate login by saving to localStorage (For demo purposes)
      localStorage.setItem('loggedIn', 'true');
      window.location.href = 'Main.html';
    });
  </script>

</body>
</html>
